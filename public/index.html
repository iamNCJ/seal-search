<!DOCTYPE html>
<html lang="zh-cn">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <a id="but" class="waves-effect waves-light btn" onclick="hahaha()">button</a>
</body>

      $('#but').text(data);
    });
  }
