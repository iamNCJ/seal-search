<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
  <a id="but" class="waves-effect waves-light btn" onclick = "search_seal();">button</a>
  <a id="">

<script>
    function search_seal() {
      var txt = '1';
      $.ajax({
        url:'/query',
        type:'GET',
        contentType: "application/json;charset=UTF-8",
        data:{name:txt},
        dataType:'json',
        success:function (data) {
            alert('传输成功');
            $('#but').text(data);
            // $('.div01').html(result.tips)
        },
        error:function (msg) {
            alert('系统发生错误');
            // $('#but').text('wrong');
            console.log(msg.status);
            console.log(msg.responseText);
        }
      })
    }
  function hahaha() {
    $.get('hello').then(function(data) {
      $('#but').text(data);
    });
  }
</script>
</html>
